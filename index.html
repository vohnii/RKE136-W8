<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movie</title>
    <script src="https://kit.fontawesome.com/6d0697fdfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/poster.css">
</head>
<body>
    <div class="container">

        <div class="movie-card">
            <h2 class="movie-title"></h2>
            <p class="movie-genres">
                <span class="movie-rating">PG-13</span>  
                <span class="release-date"></span> 
                <span class="genres"></span>
                <span class="movie-duration"></span>
            </p>
            <div class="movie-poster-container">
                <img src="" alt="Poster">
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote"></p>

                <h2 class="movie-info-overview-title">overview</h2>
                <p class="movie-info-overview"></p>

                <div class="movie-info-actions">
                    <ul>
                        <li><a href="#" class="add-fav"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#" class="add-bookmark"><i class="fas fa-bookmark"></i></a></li>
                        <li><a href="#" class="rate-movie"><i class="fas fa-star-half-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <h3>Find me to discuss the movie</h3>
            
        <ul>
            <li> <a href="#">Twitter <i class="fab fa-twitter"></i></a></li>
            <li> <a href="#">Instagram <i class="fab fa-instagram"></i></a></i></li>
            <li> <a href="#">Facebook <i class="fab fa-facebook"></i></a></i></li>
        </ul>

        <p>Markus L. &#169; 2023</p>
    
        </footer>


    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
